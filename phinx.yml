paths:
    migrations: %%PHINX_CONFIG_DIR%%/migrations
environments:
    default_migration_table: phinxlog
    default_database: corpora
    production:
        adapter: mysql
        host: %%PHINX_DBHOST%%
        name: %%PHINX_DBNAME%%
        user: %%PHINX_DBUSER%%
        pass: %%PHINX_DBPASS%%
        port: 3306
        charset: utf8
    development:
        adapter: mysql
        host: 127.0.0.1
        name: corpora
        user: root
        pass: ''
        port: 3306
        charset: utf8
